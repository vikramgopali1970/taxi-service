<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS-->
    <!-- MATERIALIZE CSS-->
    <!-- <link rel="stylesheet" href="css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="css/basicStyling.css">
  </head>
  <body ng-app="myApp" ng-controller="homePageController">
    <div class="bg"></div>
    <section id="section-1-navbars" class="navbar-fixed"> 
      <nav class="inverse cyan">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="font-size: large;">WebSiteName</a>
          </div>
        </div>
      </nav>
    </section>
    <section id="section-2-contents">
      <div class="row card-wrapper">
        <div class="col s12 m12">
          <div class="card wrapper-content">
            <div class="card-content">
              <div id="content-wrapper">
                <div  class="row">
                  <div class="input-field col s3 m3 select-box-combo">
                    <select ng-model="selectMode" ng-options="items for items in modes">
                      <option value="" disabled selected>Mode of Transport</option>
                    </select>
                  </div>
                  <div class="input-field col s4 m4 select-box-pick-up">
                    <select ng-model="selectPickUp" ng-options="item for item in pickUps">
                      <option value="" disabled selected>Enter Your Pick Up Location</option>
                    </select>
                  </div>
                  <div class="input-field col s1 m1 center materialize-icon-pick-up-drop">
                    <i class="material-icons">swap_horiz</i>
                  </div>
                  <div class="input-field col s4 m4 select-box-drop">
                    <select ng-model="selectDdrop" ng-options="item1 for item1 in Ddrops">
                      <option value="" disabled selected>Enter Your Drop Location</option>
                    </select>
                  </div>
                  <div class="srchBtn col s12 m12">
                    <a class="waves-effect waves-light btn right cyan" ng-click="nXtPge()">Search</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        
      </div>
    </section>
    <section id="section -3- footer">
        
    </section>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.4.0/js/xeditable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
            
             $(".button-collapse").sideNav();
        });

    </script>
  </body>
</html>
